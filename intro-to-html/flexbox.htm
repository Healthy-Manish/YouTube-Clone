<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox-practice</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="display: flex; flex-direction: row; ">
        <div style="background-color: lightblue;">div1 txt</div>
        <div style="background-color: lightpink;">div2 <p>text</p></div>
    </div>

        <div style="display: flex; flex-direction: row;margin-top:10px ;">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightpink; flex: 1;">flex1</p></div>
        </div>


        <div style="display: flex; flex-direction: row;margin-top:10px ;">
            <div style="background-color: lightblue; flex: 1;">flex1</p></div>
            <div style="background-color: lightpink ; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px; flex: 2;">flex2</div>

        </div>


        
        <div style="display: flex; flex-direction: row;margin-top:10px ;
        height: 70px; border-width: 1px;
         border-style: solid; 
         border-color: grey;
         justify-content: center;">
            <div style="background-color: lightblue;  width: 100px;">flex1</p></div>
            <div style="background-color: lightpink ; width: 100px;">100px</div>
            <div style="background-color: lightblue;  width: 100px;">flex2</div>

        </div>

        <div style="display: flex; flex-direction: row;margin-top:10px ;
        height: 70px; border-width: 1px;
         border-style: solid; 
         border-color: grey;
         justify-content: space-between;">
            <div style="background-color: lightblue;  width: 100px;">flex1</p></div>
            <div style="background-color: lightpink ; width: 100px;">100px</div>
            <div style="background-color: lightblue;  width: 100px;">flex2</div>

        </div>


        
        <div style="display: flex; flex-direction: row;margin-top:10px ;
        height: 70px; border-width: 1px;
         border-style: solid; 
         border-color: grey;
         justify-content: space-between;
         align-items: center;">
            <div style="background-color: lightblue;  width: 100px;">flex1</p></div>
            <div style="background-color: lightpink ; width: 100px;">100px</div>
            <div style="background-color: lightblue;  width: 100px;">flex2</div>

        </div>
</body>
</html>
